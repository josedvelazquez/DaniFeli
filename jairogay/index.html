<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="fireworksCanvas"></canvas>

    <div class="scene">
        <div class="card">
            <div class="card-face card-front">
                <div class="image-container">
                    <img src="amigo.jpg" alt="Foto del cumpleañero">
                    <div class="overlay">
                        <div class="click-hint">
                            <h2>¡Toca para celebrar!</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-face card-back">
                <div class="content">
                    <h1 class="title">¡Feliz Cumpleaños!</h1>
                    <div class="message">
                        <p>Para un gran amigo y una gran persona.</p>
                        <p>Que este día esté lleno de alegría, risas y momentos inolvidables.</p>
                        <p>Brindo por tu amistad y por todos los buenos momentos que hemos compartido y los que faltan
                            por venir.</p>
                        <p class="highlight">¡Pásala increíble!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

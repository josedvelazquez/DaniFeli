<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
    <div class="desk">
        <div class="paper-scaler">
            <div class="paper">
                <div class="date-stamp">FEB 24 2026</div>

                <div class="content" id="typewriter-text">
                    <!-- Text inserted by JS -->
                </div>
            </div>

            <div class="polaroid-hint">
                Click para ver
                <img src="sam.jpg" alt="Mini Photo">
            </div>
        </div>

        <button id="typeBtn">Re-escribir mensaje</button>
        <div id="imageOverlay" class="overlay">
            <span class="close-btn">&times;</span>
            <div class="full-polaroid">
                <img src="sam.jpg" alt="Large Photo">
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
